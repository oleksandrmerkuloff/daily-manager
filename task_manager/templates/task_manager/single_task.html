{%  extends "base.html" %}
{% load static %}

{% block style %}
    <link rel="stylesheet" href="{% static "css/single_task.css" %}">
{% endblock %}

{% block title %}{{ task.title }}{% endblock %}

{% block content %}
    <div id="post-container">
        <!-- Created DAte -->
        <p>Posted: {{ task.created_date }}</p>
        <!-- POST TITLE -->
        <h1 id="post-title">{{ task.title }}</h1>

        <div id="post-content">
            {{ post_content|safe }}
        </div>
    </div>
{% endblock %}
